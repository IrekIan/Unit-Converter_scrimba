<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="content">
      <div id="main-screen">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" id="value-input" />
        <button id="convert-btn">convert!</button>
      </div>
      <div id="output-section">
        <div id="length-section" class="output-section">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-output-m-to-f">test</p>
          <p id="length-output-f-to-m">test</p>
        </div>
        <div id="volume-section" class="output-section">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-output-l-to-g">test</p>
          <p id="volume-output-g-to-l">test</p>
        </div>
        <div id="mass-section" class="output-section">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="weight-output-k-to-p">test</p>
          <p id="weight-output-p-to-k">test</p>
        </div>
      </div>
    </div>
    <script src="/index.js"></script>
  </body>
</html>
